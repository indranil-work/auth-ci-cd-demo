databases:
  - name: Test
    strategy: auth0
    enabled_clients: []
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      validation:
        username:
          max: 15
          min: 1
      import_mode: true
      customScripts:
        change_password: ./databases/Test/change_password.js
        create: ./databases/Test/create.js
        delete: ./databases/Test/delete.js
        get_user: ./databases/Test/get_user.js
        login: ./databases/Test/login.js
        verify: ./databases/Test/verify.js
      disable_signup: false
      passwordPolicy: good
      passkey_options:
        challenge_ui: both
        local_enrollment_enabled: true
        progressive_enrollment_enabled: true
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: true
      password_dictionary:
        enable: false
        dictionary: []
      authentication_methods:
        passkey:
          enabled: false
        password:
          enabled: true
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: true
    realms:
      - Test
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - API Explorer Application
      - auth0-account-link
      - cicddemo
      - Demo App
      - FolderA
      - JeffTest
      - Test
      - testropc
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/Username-Password-Authentication/change_password.js
        create: ./databases/Username-Password-Authentication/create.js
        delete: ./databases/Username-Password-Authentication/delete.js
        get_user: ./databases/Username-Password-Authentication/get_user.js
        login: ./databases/Username-Password-Authentication/login.js
        verify: ./databases/Username-Password-Authentication/verify.js
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
  - name: standalone-mfa
    strategy: auth0
    enabled_clients:
      - cicddemo
      - JeffTest
      - testropc
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/standalone-mfa/change_password.js
        create: ./databases/standalone-mfa/create.js
        delete: ./databases/standalone-mfa/delete.js
        get_user: ./databases/standalone-mfa/get_user.js
        login: ./databases/standalone-mfa/login.js
        verify: ./databases/standalone-mfa/verify.js
      disable_signup: true
      passwordPolicy: good
      passkey_options:
        challenge_ui: both
        local_enrollment_enabled: true
        progressive_enrollment_enabled: true
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      authentication_methods:
        passkey:
          enabled: false
        password:
          enabled: true
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: true
    realms:
      - standalone-mfa
  - name: token-exchange-obo
    strategy: auth0
    enabled_clients: []
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      attributes:
        username:
          signup:
            status: required
          identifier:
            active: true
          validation:
            max_length: 15
            min_length: 1
