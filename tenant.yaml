              email: false
              phone_number: false
          profile_required: true
      import_mode: false
      customScripts:
        change_password: ./databases/token-exchange-obo/change_password.js
        create: ./databases/token-exchange-obo/create.js
        delete: ./databases/token-exchange-obo/delete.js
        get_user: ./databases/token-exchange-obo/get_user.js
        login: ./databases/token-exchange-obo/login.js
        verify: ./databases/token-exchange-obo/verify.js
      disable_signup: false
      passwordPolicy: good
      passkey_options:
        challenge_ui: both
        local_enrollment_enabled: true
        progressive_enrollment_enabled: true
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      authentication_methods:
        passkey:
          enabled: false
        password:
          enabled: true
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: true
    realms:
      - token-exchange-obo
connections:
  - name: email
    strategy: email
    enabled_clients:
      - API Explorer Application
      - auth0-account-link
      - cicddemo
      - Demo App
      - FolderA
      - JeffTest
    is_domain_connection: false
    options:
      name: email
      totp:
        length: 6
        time_step: 180
      email:
        body: ./email.html
        from: '{{ application.name }} <root@auth0.com>'
        syntax: liquid
        subject: Welcome to {{ application.name }}
      disable_signup: false
      brute_force_protection: true
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients: []
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
